<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Error - Forged In Carbon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; font-family: 'Rajdhani', sans-serif; }
        .glitch { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden">

    <div class="text-center px-4">
        <h1 class="glitch text-8xl md:text-9xl font-bold text-white mb-4 animate-pulse">404</h1>
        <div class="inline-block px-4 py-1 border border-red-500/30 bg-red-500/10 mb-8">
            <span class="text-red-500 text-xs font-bold tracking-[0.2em] uppercase">Data Link Severed</span>
        </div>
        
        <h2 class="text-2xl md:text-3xl font-semibold text-white mb-6 uppercase tracking-widest">Component Not Found</h2>
        <p class="text-gray-400 max-w-md mx-auto mb-10 text-lg">
            The part you are looking for has been moved or purged from the system. Redirecting back to the forge...
        </p>

        <a href="https://www.fic-3d.co.za/" class="inline-block px-8 py-4 bg-cyan-400 text-black font-bold uppercase tracking-widest hover:bg-white transition-all duration-300">
            Re-Initialize Home
        </a>
    </div>

    <div class="absolute inset-0 -z-10 opacity-10" style="background-image: linear-gradient(#00f3ff 1px, transparent 1px), linear-gradient(90deg, #00f3ff 1px, transparent 1px); background-size: 50px 50px;"></div>

</body>
</html>
