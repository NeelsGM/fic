<!DOCTYPE html>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { cyan: { 400: '#00f3ff' }, carbon: { 900: '#0a0a0a' } },

    <style>

            transition: opacity 0.5s ease-out; 
        }
        canvas#bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    </style>
</head>
<body class="bg-carbon-900 text-gray-300 font-sans selection:bg-cyan-400 selection:text-black">

        <div class="text-2xl font-display font-bold text-cyan-400 animate-pulse uppercase tracking-widest">

        </div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <nav class="fixed w-full z-50 bg-black/90 border-b border-white/10 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-cube text-cyan-400 text-2xl"></i>

            </div>
            <div class="hidden md:flex gap-8 items-center">
                <a href="index.html" class="hover:text-cyan-400 uppercase text-sm font-bold tracking-widest">Home</a>

                <a href="https://wa.me/27740535875" target="_blank" class="bg-cyan-400 text-black px-4 py-2 font-bold uppercase text-sm">WhatsApp</a>
            </div>
        </div>
    </nav>

    <main class="relative z-10">
        <section class="h-screen flex flex-col items-center justify-center text-center px-4">
            <h1 class="font-display text-5xl md:text-8xl font-black text-white mb-4">
                FORGED IN <span class="neon-text text-gray-500">CARBON</span>
            </h1>
            <p class="text-xl text-gray-400 max-w-2xl mb-12">
                Advanced 3D Modeling. Precision Printing. Carbon Fiber Fabrication.
            </p>
            <div class="flex flex-wrap justify-center gap-6">
                <a href="https://www.facebook.com/FIC3d" target="_blank" class="flex items-center gap-2 text-white hover:text-cyan-400 font-bold uppercase tracking-widest">

            </div>

        <section id="gallery" class="py-24 bg-black/50 border-t border-white/5">
            <div class="max-w-7xl mx-auto px-6">
                <h2 class="font-display text-3xl font-bold text-white mb-12 uppercase">Project <span class="text-cyan-400">Showcase</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="aspect-video bg-gray-900 border border-white/10 rounded overflow-hidden flex items-center justify-center">
                        <span class="text-gray-600 italic">Portfolio Content Loading...</span>
                    </div>
                    <div class="aspect-video bg-gray-900 border border-white/10 rounded overflow-hidden flex items-center justify-center">

                        <span class="text-gray-600 italic">Portfolio Content Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Failsafe Loader: Hides loader even if Three.js fails
        window.onload = function() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        };

        // Simplified Three.js Background
        try {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(50), THREE.MathUtils.randFloatSpread(50), THREE.MathUtils.randFloatSpread(50));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x00f3ff, size: 0.05 }));
            scene.add(particles);
            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        } catch (e) { console.error("3D Background failed to load", e); }
    </script>
</body>
</html>
