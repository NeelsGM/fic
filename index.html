<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forged in Carbon | Future Engineering</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: { 400: '#00f3ff', 500: '#00d4e0' },
                        carbon: { 800: '#1a1a1a', 900: '#0a0a0a' }
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    backgroundImage: {
                        'carbon-pattern': "url('data:image/svg+xml,%3Csvg width=\\'20\\' height=\\'20\\' viewBox=\\'0 0 20 20\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cg fill=\\'%23171717\\' fill-opacity=\\'0.4\\' fill-rule=\\'evenodd\\'%3E%3Ccircle cx=\\'3\\' cy=\\'3\\' r=\\'3\\'/%3E%3Ccircle cx=\\'13\\' cy=\\'13\\' r=\\'3\\'/%3E%3C/g%3E%3C/svg%3E')",
                    },
                    animation: { 'spin-slow': 'spin 8s linear infinite' }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #00f3ff; border-radius: 4px; }
        ::selection { background: #00f3ff; color: #000; }
        .neon-box:hover { box-shadow: 0 0 20px rgba(0, 243, 255, 0.6), inset 0 0 10px rgba(0, 243, 255, 0.2); border-color: #00f3ff; }
        .tab-btn.active { background-color: rgba(0, 243, 255, 0.1); border-color: #00f3ff; color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }
        
        /* Video Container Styling */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-carbon-900 text-gray-300 font-sans antialiased overflow-x-hidden">

    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.scrollTo(0,0)">
                    <i class="fa-solid fa-cube text-cyan-400 text-2xl animate-spin-slow"></i>
                    <span class="font-display font-bold text-2xl text-white tracking-wider">FIC</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#gallery" class="hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium uppercase tracking-widest">Showcase</a>
                        <a href="#contact" class="bg-cyan-500/10 border border-cyan-400/50 text-cyan-400 hover:bg-cyan-400 hover:text-black transition-all px-4 py-2 text-sm font-bold uppercase">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="relative h-[60vh] flex items-center justify-center pt-20 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-carbon-900 z-0"></div>
        <div class="relative z-10 text-center px-4 max-w-5xl mx-auto">
            <h1 class="font-display text-5xl md:text-7xl font-black text-white tracking-tighter mb-6 leading-tight">
                FORGED IN <span class="text-cyan-400">CARBON</span>
            </h1>
            <p class="text-gray-400">Scroll down to see the Video Gallery Demo</p>
        </div>
    </section>

    <section id="gallery" class="py-24 bg-carbon-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="text-center mb-12">
                <h2 class="font-display text-4xl font-bold text-white mb-2">PROJECT <span class="text-cyan-400">SHOWCASE</span></h2>
                <div class="flex flex-wrap justify-center gap-4 mt-8">
                    <button onclick="filterGallery('all')" class="tab-btn active px-6 py-2 border border-white/20 rounded-full text-sm font-bold uppercase tracking-widest hover:border-cyan-400 transition-all">All</button>
                    <button onclick="filterGallery('automotive')" class="tab-btn px-6 py-2 border border-white/20 rounded-full text-sm font-bold uppercase tracking-widest hover:border-cyan-400 transition-all">Automotive</button>
                    <button onclick="filterGallery('manufacturing')" class="tab-btn px-6 py-2 border border-white/20 rounded-full text-sm font-bold uppercase tracking-widest hover:border-cyan-400 transition-all">Manufacturing</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="gallery-grid">
                
                <div class="gallery-item automotive relative h-80 group overflow-hidden rounded-lg cursor-pointer border border-white/10">
                    <div class="video-container">
                        <video autoplay loop muted playsinline>
                            <source src="https://videos.pexels.com/video-files/5633495/5633495-uhd_2560_1440_25fps.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300 pointer-events-none z-10">
                        <span class="text-cyan-400 text-xs font-bold tracking-widest uppercase">Automotive</span>
                        <h4 class="text-white font-display text-xl mt-1">Hypercar Widebody</h4>
                    </div>
                </div>

                <div class="gallery-item automotive relative h-80 group overflow-hidden rounded-lg cursor-pointer border border-white/10">
                     <div class="video-container">
                        <video autoplay loop muted playsinline>
                            <source src="https://videos.pexels.com/video-files/5309381/5309381-uhd_2560_1440_25fps.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300 pointer-events-none z-10">
                        <span class="text-cyan-400 text-xs font-bold tracking-widest uppercase">Carbon Fiber</span>
                        <h4 class="text-white font-display text-xl mt-1">Aero Wing Detail</h4>
                    </div>
                </div>

                <div class="gallery-item automotive relative h-80 group overflow-hidden rounded-lg cursor-pointer border border-white/10">
                     <div class="video-container">
                        <video autoplay loop muted playsinline>
                            <source src="https://videos.pexels.com/video-files/4486260/4486260-uhd_2560_1440_25fps.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300 pointer-events-none z-10">
                        <span class="text-cyan-400 text-xs font-bold tracking-widest uppercase">Classics</span>
                        <h4 class="text-white font-display text-xl mt-1">1969 Charger Build</h4>
                    </div>
                </div>

                <div class="gallery-item manufacturing relative h-80 group overflow-hidden rounded-lg cursor-pointer border border-white/10">
                    <img src="https://images.unsplash.com/photo-1565630916779-e303be97b6f5?q=80&w=1000&auto=format&fit=crop" 
                         alt="3D Printing Process" 
                         class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 filter brightness-75 group-hover:brightness-100">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                        <span class="text-cyan-400 text-xs font-bold tracking-widest uppercase">Manufacturing</span>
                        <h4 class="text-white font-display text-xl mt-1">Rapid Prototyping</h4>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        // GALLERY FILTERING
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.tab-btn');

            buttons.forEach(btn => {
                if (btn.getAttribute('onclick').includes(category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // 3D BG
        const initThreeJS = () => {
            const canvas = document.createElement('canvas');
            canvas.id = 'bg-canvas';
            canvas.className = 'fixed top-0 left-0 w-full h-full -z-10 opacity-60';
            document.body.prepend(canvas);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.BufferGeometry();
            const count = 1500;
            const positions = new Float32Array(count * 3);
            for(let i = 0; i < count * 3; i++) positions[i] = (Math.random() - 0.5) * 25;
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.08, color: 0x00f3ff }));
            scene.add(particles);
            camera.position.z = 5;

            const animate = () => {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.001;
                renderer.render(scene, camera);
            };
            animate();
        };
        initThreeJS();
    </script>
</body>
</html>
